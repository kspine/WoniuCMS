<include file="Common:header" title="首页"/>


<header id="show">
    <div id="banner" class="banner slideBox">
        <ul class="items">
            <li><img src="__PUBLIC__/images/index-03.jpg"/></li>
            <li><img src="__PUBLIC__/images/banner2.jpg"/></li>
            <li><img src="__PUBLIC__/images/banner3.jpg"/></li>
        </ul>
    </div>
</header>
<div class="container-fluid container">
    <div class="row-fluid tiles">
        <div class="col3 span3 recommend">
            <h3>非常推荐</h3>

            <div class="metro nr">
                <div id="rss"><b class="icon" aria-hidden="true" data-icon="&#xe006;"></b></div>
                <div id="list"><b class="icon" aria-hidden="true" data-icon="&#xe001;"></b></div>
                <div id="at"><b class="icon" aria-hidden="true" data-icon="&#xe00f;"></b>

                    <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=649984866&site=qq&menu=yes"><img
                        border="0" src="http://wpa.qq.com/pa?p=2:649984866:51" alt="点击这里给我发消息" title="点击这里给我发消息"/></a>
                </div>
            </div>

        </div>
        <div class="col3 span3 ">
            <h3>作品展示</h3>

            <div class="nr">
                <div id="productShow" class="slideBox">
                    <ul class="items">
                        <volist name="productList" id="productVo">
                            <li><a href="{:U('Product/'.$productVo['id'])}" title="{$productVo.title}"
                                   target="_blank"><img src="__ROOT__/Uploads/{$productVo.small_pic}"></a>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col3 span3 ">
            <h3>视频中心</h3>

            <div class="nr">
                <embed src="http://player.youku.com/player.php/sid/XNjc1ODM4Nzg4/v.swf" allowFullScreen="true"
                       quality="high" width="100%" height="210" align="middle" allowScriptAccess="always"
                       type="application/x-shockwave-flash"></embed>
                <p>诺基亚Icon 对比 三星S4 </p></div>

        </div>

        <div class="col3 span3 articleList">
            <h3>最新文章</h3>
            <div class="nr">
                <ul>
                    <volist name="articleList" id="vo">
                        <li><a href="{:U('Article/'.$vo['router'])}" title="{$vo.title}"
                               target="_blank">{$vo.title}</a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/Home/scripts/jquery.slideBox.min.js" type="text/javascript"></script>
<script>
    jQuery(function ($) {
        $('#banner').slideBox(
                {
                    duration: 0.3,//滚动持续时间，单位：秒
                    easing: 'linear',//swing,linear//滚动特效
                    delay: 5,//滚动延迟时间，单位：秒
                }
        );
        $('#productShow').slideBox(
                {
                    hideClickBar: false,//不自动隐藏点选按键
                    clickBarRadius: 10
                    //  hideBottomBar : true
                }//隐藏底栏
        );
    });
</script>
<include file="Common:footer"/>
